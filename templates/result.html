<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
{% if rows %}
<h3>All students</h3>
<table border="1">
    <tr>
        <th>Roll number</th>
        <th>Name</th>
        <th>Date of birth</th>
    </tr>

    {% for row in rows  %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
{% endif %}

</table>
</body>
</html>
